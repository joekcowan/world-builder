<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon-2.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/55c6e66a2f.js" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Trade+Winds&display=swap" rel="stylesheet">

  <!-- Custom Global Styles -->
  <style>
    .ft-lora, .ft-secondary {
      font-family: "Lora", serif;
      font-optical-sizing: auto;
      font-style: normal;
    }

    .ft-trade-winds, .ft-display {
      font-family: "Trade Winds", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    .ft-nunito, .ft-primary {
      font-family: "Nunito", system-ui;
      font-optical-sizing: auto;
      font-style: normal;
    }

    html,
    body,
    main {
      /* background-color: #F7F7F7; */
      /* background-color: #DEE2E6; */
      background-color: #F8F9FA;
      font-family: "Nunito", system-ui;
      /* background-color: #212529; */
    }

    a,
    a:hover,
    a:focus,
    a:active {
      text-decoration: none;
      color: inherit;
    }
  </style>
  <title>WorldBuildr</title>
</head>
